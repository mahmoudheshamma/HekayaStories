<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العلم حكاية</title>
    
    <meta name="description" content="العلم حكاية منصة عربية لقراءة ونشر القصص بجميع أنواعها. اقرأ قصصًا مميزة أو انشر قصتك وكن جزءًا من مجتمع أدبي عربي.">
    
    <link rel="stylesheet" href="css/GeneralStyle.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/stories-list.css">
    
</head>
<body>

    <div id="DrawerOverLay" class="DrawerOverLay" onclick="closeDrawer()"></div>
    
    <div id="drawer">
        <div id="categoryButtons" class="category-bar">
            <button class="active" data-category="">الكل</button>
            <button data-category="تواصل اجتماعي">تواصل اجتماعي</button>
            <button data-category="أطفال">أطفال</button>
            <button data-category="خيالي">خيالي</button>
            <button data-category="تاريخ">تاريخ</button>
            <button data-category="دراما">دراما</button>
            <button data-category="رعب">رعب</button>
            <button data-category="تعليم">تعليم</button>
            <button data-category="حب">حب</button>
            <button data-category="دين">دين</button>
            <button data-category="حزن">حزن</button>
            <button data-category="كوميديا">كوميديا</button>
        </div>
    </div>
    
    <header>
            <div class="toolbar">
                <img src="img/menu.png" alt="Menu" onclick="openDrawer()">
                <h1>العلم حكاية</h1>
                <input type="search" placeholder="بحث..." id="search">
                <img id="search-Btn" src="img/search.png" alt="search">
            </div>
        </header>
        
        <footer>
            <img id="darkMode" src="img/dark_mode.png" alt="mode">
            <img id="home" src="img/mainPage.png" alt="home">
            <img id="BackToTop" src="img/up-arrow.png" alt="up">
            <img src="img/communication.png" alt="Helper">
        </footer>
    
    <div class="body">
        
        <main>
            <div id="storyContainer">

                
                
            </div>

            <div class="buttons">
                <button id="nextBtn">التالي</button>
                <span id="pageInfo">0/0</span>
                <button id="prevBtn">السابق</button>
            </div>
        </main>
        
    </div>
    
    <script type="module" src="js/FirebaseConfig.js"></script>
    <script src="js/GeneralEvents.js" defer></script>
    <script type="module" src="js/IndexData.js"></script>

</body>
</html>
