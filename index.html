<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العلم حكاية</title>
    
    <meta name="description" content="العلم حكاية منصة عربية لقراءة ونشر القصص بجميع أنواعها. اقرأ قصصًا مميزة أو انشر قصتك وكن جزءًا من مجتمع أدبي عربي.">
    
    <link rel="stylesheet" href="css/GeneralStyle.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/stories-list.css">
    
    
</head>
<body>

    <div id="DrawerOverLay" class="DrawerOverLay" onclick="closeDrawer()"></div>
    
    <div id="drawer">
        
        <button id="profileBtn" onclick="GoToProfile()">الملف </button>
        
        <span>أقسام القصص</span>
        
        <div id="categoryButtons" class="category-bar">
    <button class="active" data-category="">الكل</button>
    <button data-category="community">تواصل اجتماعي</button>
    <button data-category="children">أطفال</button>
    <button data-category="notreal">خيالي</button>
    <button data-category="history">تاريخية</button>
    <button data-category="drama">دراما</button>
    <button data-category="horror">رعب</button>
    <button data-category="education">تعليمية</button>
    <button data-category="love">رومانسية</button>
    <button data-category="religion">دينية</button>
    <button data-category="sad">حزين</button>
    <button data-category="comedy">كوميديا</button>
</div>
        
        <span>المزيد</span>
        <button onclick="GoToTellYourStory()">أخبرنا قصتك</button>
        <button onclick="GoToChatUs()">اتصل بنا</button>
        <button onclick="GoToPrivacy()">سياسة خصوصية والاستخدام</button>
        
        <div class="contacts">
            <img src="img/facebook.png" alt="Facebook">
            <img src="img/telegram.png" alt="Telegram">
            <img src="img/gmail.png" alt="Gmail">
            <img src="img/discord.png" alt="Discord">
        </div>
        
    </div>
    
    <header>
            <div class="toolbar">
                <img src="img/menu.png" alt="Menu" onclick="openDrawer()">
                <h1 onclick="GoToHome()">العلم حكاية</h1>
                <input type="search" placeholder="بحث..." id="search">
                <img id="search-Btn" src="img/search.png" alt="search">
            </div>
        </header>
        
        <footer>
            <img id="darkMode" src="img/dark_mode.png" alt="mode">
            <img onclick="GoToHome()" id="home" src="img/mainPage.png" alt="home">
            <img id="BackToTop" src="img/up-arrow.png" alt="up"> 
            <img id="shareBtn" src="img/ic_share.png" alt="share" style="cursor:pointer;">
            
        </footer>
    
    <div class="body">
        
        <main>
            <div id="storyContainer">

                
                
            </div>

            <div class="buttons">
                <button id="nextBtn">التالي</button>
                <span id="pageInfo">0/0</span>
                <button id="prevBtn">السابق</button>
            </div>
        </main>
        
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script type="module" src="js/ViewsManager.js"></script>
    <script src="js/DialogLoading.js"></script>
    <script type="module" src="js/FirebaseConfig.js"></script>
    <script src="js/GeneralEvents.js" defer></script>
    <script type="module" src="js/IndexData.js"></script>
    
    <script>showLoading();</script>

</body>
</html>
