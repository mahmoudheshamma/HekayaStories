<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Loading....</title>
    
    <link rel="stylesheet" href="../css/GeneralStyle.css">
    <link rel="stylesheet" href="../css/DialogHelper.css">
    <link rel="stylesheet" href="../css/StoryShow.css">    
    
    <link rel="stylesheet" href="../css/StoryRender.css">
    
</head>

<body>
    
    <!-- Overlay -->
<div id="overlay" class="dialog-overlay hidden"></div>

<!-- Dialog -->
<div id="dialog" class="dialog hidden" role="dialog" aria-modal="true">

  <div class="dialog-header">
    <h3>إعدادات القراءة</h3>
    <button id="closeDialog" class="dialog-close" aria-label="إغلاق">✕</button>
  </div>

  <div class="dialog-body">

    <div class="control">
      <label>
        حجم الخط:
        <span id="fontValue">18</span>px
      </label>
      <input type="range" id="fontSlider" min="12" max="60" step="1" value="18">
    </div>

    <div class="control">
      <label>
        المسافة بين الأسطر:
        <span id="lineValue">1.6</span>
      </label>
      <input type="range" id="lineSlider" min="1" max="4" step="0.1" value="1.6">
    </div>

    <button id="autoAdjust" class="auto-btn">ضبط تلقائي حسب حجم الشاشة</button>
  <button id="resetSettings" class="reset-btn">إعادة الضبط</button>

  </div>
</div>    
    
    <header>
            <div style="justify-content:center" class="toolbar">
                
                <h1 onclick="GoToHome()">العلم حكاية</h1>
                
            </div>
        </header>
        
        <footer>
            <img id="darkMode" src="../img/dark_mode.png" alt="mode">
            <img onclick="GoToHome()" id="home" src="../img/mainPage.png" alt="home">
            <img id="BackToTop" src="../img/up-arrow.png" alt="up">
        <img id="toggleDialog" src="../img/help.png" alt="Helper" style="cursor:pointer;">
        <img id="shareBtn" src="../img/ic_share.png" alt="share" style="cursor:pointer;">
        </footer>
    
    <main class="content">

    <div class="story-card">

    <!-- Breadcrumb -->
    <div class="story-meta" id="breadcrumb">
        <!-- Breadcrumb سيتم توليده ديناميكياً -->
        <span id="path">Main » Type</span>
    </div>

    <!-- Story Title -->
    <h1 id="name_story">Story Name</h1>

    <!-- Writer & Views -->
    <div class="story-info">
        <span id="writer_story">✍ By Writer Name</span>

        <div class="views-box">
            <img src="../img/views.png" alt="views">
            <span id="views">0</span>
            <span id="time" style="display:none">⏱ 5 min read</span>
        </div>
    </div>

</div>

    <article class="story-content">
        <p id="story">
            Story content goes here...
        </p>
    </article>

</main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
     <script type="module" src="../js/ViewsManager.js"></script>
     <script src="../js/DialogLoading.js"></script>
     <script src="../js/DialogHelper.js"></script> 
     <script src="../js/StoryRender.js"></script>
     <script type="module" src="../js/StoryShow.js"></script>
     <script src="../js/GeneralEvents.js" defer></script>
          
                    
    
</body>
</html>
